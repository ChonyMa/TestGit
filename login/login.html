<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="./iconfont/iconfont.css"> 
    <script type="text/javascript" src="login.js"></script>
    <title>Login</title>
</head>
<body class="bodyBlock">
    <div class="containerLogin">
        <div class="firstInput">
            <input type="text" id = "user" placeholder="用户名">
            <i class = "iconfont icon-icon-test1"></i>
        </div>
        <div class="secondInput">
            <input type="password" id = "password" placeholder="密码">
             <span class = "iconfont icon-icon-test"></span>
        </div>
        <div class="password">
            <input  type="checkbox" name = "checkbox"  > 
            <span >记住密码</span>
            <span class="forgetPass">忘记密码</span>
        </div>
        <div class="userLogin">
            <button class="button1" type="button" onclick="check()">登录</button>        
            <button class="button2" type="button">新用户注册</button> 
        </div>
        <div class="others">
            <span class="line"></span>
            <span class="text">其他方式登录</span>
            <span class="line"></span>
        </div>
        <div class="loginSet">
            <span class="iconfont icon-icon-test2"></span>
            <span class="iconfont icon-icon-test3"></span>
            <span class="iconfont icon-icon-test4"></span>
            <span class="iconfont icon-icon-test5"></span>
        </div>
    </div>
</body>
 <script>
      // 忘记了，前端页面会首先加载js代码。因此会直接弹出提示框  
      function check(){
        var user = document.getElementById("user").value;
        var password = document.getElementById("password").value;
        window.alert(user+"  "+password)   // 测试用的  
        var xhr;    
        if(window.XMLHttpRequest){
            xhr=new XMLHttpRequest();
        }else{
            // IE6、IE5浏览器代码
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xhr.open("GET","http://localhost:8080?user="+user+"&password="+password);
        xhr.send();
        xhr.onreadystatechange=function(){
            if(xhr.readyState == 4 && xhr.status==200){
                window.alert(xhr.responseText)
            }
        } 
    }
    // 需要考虑同源的问题，主要指的是 协议、域名、端口号相同
    // 查询的路径不同是没关系的   
 </script>
</html>
